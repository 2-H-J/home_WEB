<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 체크 스타일</title>
</head>

<style>
    /* 기본 라디오 버튼 숨기기 */
    input[type="radio"] {
        display: none;
        /* 기본 라디오 버튼 숨기기 */
    }

    /* 커스텀 라디오 버튼 디자인 */
    .test_label {
        display: inline-block;
        width: 25px;
        /* 버튼 크기 설정 */
        height: 25px;

        border: 2px solid #ff0000;
        /* 기본 테두리 색상 */
        border-radius: 50%;
        /* 원형 모양 */
        background-color: white;
        /* 기본 배경색을 흰색으로 설정 */
        position: relative;
        /* 안쪽 동그라미 위치를 위해 상대 위치 설정 */
        margin-right: 10px;
        cursor: pointer;
        transition: border-color 0.3s ease;
        /* 테두리 색상 부드러운 전환 */
    }

    /* 선택되지 않은 상태에서 안쪽 동그라미 */
    label::before {
        content: '';
        display: block;
        width: 12px;
        /* 안쪽 동그라미 크기 */
        height: 12px;
        background-color: transparent;
        /* 기본적으로 투명 */
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* 가운데 정렬 */
        transition: background-color 0.3s ease;
        /* 색상 부드러운 전환 */
    }

    /* 라디오 버튼이 선택된 상태의 스타일 */
    input[type="radio"]:checked+label {
        border-color: rgb(255, 0, 0);
        /* 선택 시 테두리를 주황색으로 변경 */
    }

    /* 선택된 상태에서 안쪽 동그라미 색상 */
    input[type="radio"]:checked+label::before {
        background-color: orange;
        /* 주황색 안쪽 동그라미 */
    }
</style>

<body>
    <!-- 라디오 버튼 항목 1 -->
    <input type="radio" name="option" id="option1">
    <label for="option1" class="test_label"></label> 항목1

    <br>

    <!-- 라디오 버튼 항목 2 -->
    <input type="radio" name="option" id="option2">
    <label for="option2" class="test_label"></label> 항목2

    <br>

    <!-- 라디오 버튼 항목 3 -->
    <input type="radio" name="option" id="option3">
    <label for="option3" class="test_label"></label> 항목3
</body>

</html>
