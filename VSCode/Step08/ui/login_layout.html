<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 레이아웃</title>
</head>

<style>
    /* 기본 스타일 초기화 */
    * {
      margin: 0;
      padding: 0;
    }

    /* 컨테이너 스타일 */
    .container {
      width: 590px; /* 컨테이너 너비 */
      margin: 0 auto; /* 수평 가운데 정렬 */
      border: 1px solid black; /* 컨테이너 테두리 */
      display: flex;
      flex-flow: column nowrap; /* 세로 방향 정렬 */
      align-items: center; /* 컨테이너 내부 요소 중앙 정렬 */
    }

    /* 제목 스타일 */
    h1 {
      padding: 20px 0; /* 상하 패딩 */
      text-align: center; /* 텍스트 가운데 정렬 */
      font-weight: normal; /* 텍스트 굵기 일반 설정 */
    }

    /* 텍스트 입력 박스 스타일 */
    .txt_box {
      width: 430px; /* 입력 박스 너비 */
      height: 52px; /* 입력 박스 높이 */
      padding-left: 10px; /* 좌측 여백 */
      border: 1px solid #e9e9e9; /* 테두리 색상 */
      font-size: 1.2em; /* 글자 크기 */
      box-sizing: border-box; /* 패딩과 테두리를 포함한 크기로 설정 */
    }

    /* 비밀번호 입력 타입필드에만 적용되는 스타일 */
    input[type=password] {
      margin-top: 8px; /* 위쪽 마진 */
    }

    /* 로그인 버튼 스타일 */
    .btn_login {
      width: 430px; /* 버튼 너비 */
      height: 52px; /* 버튼 높이 */
      margin-top: 20px; /* 위쪽 마진 */
      margin-bottom: 20px; /* 아래쪽 마진 */
      background-color: black; /* 버튼 배경색 */
      font-size: 1.2em; /* 글자 크기 */
      color: white; /* 글자 색상 */
    }

    /* 체크박스와 라벨을 포함하는 영역 */
    .chk_bar {
      width: 430px; /* 체크박스 영역 너비 */
      font-size: 1.2em; /* 글자 크기 */
    }

    /* 체크박스 스타일 */
    input[type=checkbox] {
      width: 20px; /* 체크박스 너비 */
      height: 20px; /* 체크박스 높이 */
      margin-right: 10px; /* 오른쪽 여백 */
    }

    /* 구분선 스타일 */
    hr {
      width: 430px; /* 구분선 너비 */
      margin: 25px 0; /* 위아래 마진 */
    }

    /* 목록 스타일 */
    ul {
      width: 430px; /* 목록 너비 */
    }

    /* 목록 아이템 스타일 */
    ul > li {
      word-break: break-all; /* 긴 텍스트가 줄바꿈되도록 설정 */
    }

    /* 강조 스타일 */
    .strong {
      font-weight: bold; /* 글자 굵게 */
      color: red; /* 글자 색상을 빨간색으로 */
    }

    /* 즐겨찾기 버튼 스타일 */
    .btn_fav {
      padding: 11px 13px; /* 내부 패딩 */
      font-weight: bold; /* 글자 굵게 */
      color: white; /* 글자 색상 */
      background-color: red; /* 배경색을 빨간색으로 */
      border: none; /* 테두리 없음 */
      margin-top: 23px; /* 위쪽 마진 */
      margin-bottom: 43px; /* 아래쪽 마진 */
    }
</style>

<body>
    <!-- 로그인 컨테이너 -->
    <div class="container">
      <h1>로그인</h1> <!-- 페이지 제목 -->

      <!-- 아이디 입력 필드 -->
      <input type="text" class="txt_box" placeholder="아이디(*이메일 형식 입력 불가)">
      
      <!-- 비밀번호 입력 필드 -->
      <input type="password" class="txt_box" placeholder="비밀번호">
      
      <!-- 로그인 버튼 -->
      <button class="btn_login">로그인</button>

      <!-- 체크박스 영역 -->
      <div class="chk_bar">
        <input type="checkbox" id="save"> <!-- 아이디 저장 체크박스 -->
        <label for="save">아이디저장</label> <!-- 체크박스 라벨 -->
      </div>

      <hr> <!-- 구분선 -->

      <!-- 중요 안내 사항 목록 -->
      <ul>
        <li>수강생은 현재 페이지 https://www.kh-academy.co.kr/login/login.kh를 <span class="strong">즐겨찾기 추가</span> 해주세요.</li>
      </ul>
      
      <!-- 즐겨찾기 추가 버튼 -->
      <button class="btn_fav">즐겨찾기 추가하기</button>
    </div>

</body>
</html>
