<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인예제</title>
  <style>
    /* 모든 HTML 요소의 기본 여백과 패딩 제거 */
    * {
      margin: 0;
      /* 요소의 외부 여백(간격)을 0으로 초기화 */
      padding: 0;
      /* 요소의 내부 여백(내용과 경계 사이의 간격)을 0으로 초기화 */
      /*
    CSS 초기화를 통해 모든 브라우저에서 동일한 스타일링 환경을 설정합니다.
  */
    }

    /* 메인 컨테이너 스타일 */
    .container {
      width: 590px;
      /* 컨테이너의 가로 너비를 590px로 설정 */
      margin: 0 auto;
      /* 부모 요소 기준으로 수평 중앙 정렬 */
      border: 1px solid black;
      /* 검은색 테두리 추가 */
      display: flex;
      /* Flexbox를 사용하여 내부 요소 정렬 */
      flex-flow: column nowrap;
      /* 내부 요소를 세로 방향으로 정렬하고 줄바꿈 방지 */
      align-items: center;
      /* 자식 요소를 수평 중앙 정렬 */
      /*
    display: flex는 Flexbox 레이아웃을 활성화합니다.
    flex-flow: column nowrap은 내부 요소를 세로 방향으로 배치하면서 줄바꿈을 방지합니다.
    align-items: center는 자식 요소를 중앙에 정렬합니다.
  */
    }

    /* 제목(h1) 스타일 */
    h1 {
      padding: 20px 0px;
      /* 위아래 여백을 20px로 설정, 좌우는 0px */
      text-align: center;
      /* 텍스트를 수평 중앙 정렬 */
      font-weight: normal;
      /* 텍스트의 기본 두께로 설정 */
    }

    /* 텍스트 입력 박스 스타일 */
    .txt_box {
      width: 430px;
      /* 입력 박스의 가로 너비를 430px로 설정 */
      height: 52px;
      /* 입력 박스의 높이를 52px로 설정 */
      padding-left: 10px;
      /* 텍스트와 왼쪽 경계 간의 간격을 10px로 설정 */
      border: 1px solid #e9e9e9;
      /* 연한 회색 테두리 추가 */
      font-size: 1.2em;
      /* 텍스트 크기를 1.2배로 설정 */
      box-sizing: border-box;
      /* padding과 border를 포함한 크기 계산 */
      /*
    box-sizing: border-box는 width와 height가 padding과 border를 포함하도록 계산합니다.
  */
    }

    /* 속성 선택자를 사용한 스타일: 비밀번호 입력 필드 */
    input[type=password] {
      margin-top: 10px;
      /* 입력 필드 위쪽에 10px 간격 추가 */
    }

    /* 로그인 버튼 스타일 */
    .btn_login {
      width: 430px;
      /* 버튼의 가로 너비를 430px로 설정 */
      height: 52px;
      /* 버튼의 높이를 52px로 설정 */
      margin-top: 20px;
      /* 버튼 위쪽에 20px 간격 추가 */
      margin-bottom: 20px;
      /* 버튼 아래쪽에 20px 간격 추가 */
      background-color: black;
      /* 버튼 배경색을 검정색으로 설정 */
      font-size: 1.2em;
      /* 텍스트 크기를 1.2배로 설정 */
      color: white;
      /* 텍스트 색상을 흰색으로 설정 */
      /*
    margin은 버튼과 주변 요소 간의 간격을 설정합니다.
    background-color와 color를 통해 버튼의 시각적 디자인을 완성합니다.
  */
    }

    /* 체크박스 영역 스타일 */
    .chk_bar {
      width: 430px;
      /* 체크박스 영역의 가로 너비를 430px로 설정 */
      font-size: 1.2em;
      /* 텍스트 크기를 1.2배로 설정 */
    }

    /* 체크박스 스타일 */
    input[type=checkbox] {
      width: 20px;
      /* 체크박스의 가로 너비를 20px로 설정 */
      height: 20px;
      /* 체크박스의 높이를 20px로 설정 */
      margin-right: 10px;
      /* 체크박스 오른쪽에 10px 간격 추가 */
      /*
    width와 height는 체크박스의 크기를 설정합니다.
    margin-right는 체크박스와 텍스트 사이의 간격을 만듭니다.
  */
    }

    /* 구분선(hr) 스타일 */
    hr {
      width: 430px;
      /* 구분선의 가로 너비를 430px로 설정 */
      margin: 25px 0px;
      /* 위아래 여백을 각각 25px로 설정 */
      /*
    hr 요소는 내용 간의 구분을 나타내는 수평선을 생성합니다.
  */
    }

    /* 리스트(ul) 스타일 */
    ul {
      width: 430px;
      /* 리스트의 가로 너비를 430px로 설정 */
    }

    /* 리스트 항목(li) 스타일 */
    ul>li {
      word-break: break-all;
      /* 단어가 길 경우 강제로 줄바꿈 처리 */
      /*
    word-break: break-all은 단어가 너무 길어 콘텐츠 영역을 넘치지 않도록 강제 줄바꿈합니다.
  */
    }

    /* 강조 텍스트 스타일 */
    .strong {
      font-weight: bold;
      /* 텍스트를 굵게 표시 */
      color: red;
      /* 텍스트 색상을 빨간색으로 설정 */
      /*
    강조해야 할 텍스트를 시각적으로 도드라지게 표시하는 스타일입니다.
  */
    }

    /* 즐겨찾기 버튼 스타일 */
    .btn_fav {
      padding: 11px 13px;
      /* 버튼 내부 여백을 설정 (상하 11px, 좌우 13px) */
      font-weight: bold;
      /* 텍스트를 굵게 표시 */
      color: white;
      /* 텍스트 색상을 흰색으로 설정 */
      background-color: red;
      /* 버튼 배경색을 빨간색으로 설정 */
      border: none;
      /* 버튼 테두리를 제거 */
      margin-top: 23px;
      /* 버튼 위쪽에 23px 간격 추가 */
      margin-bottom: 43px;
      /* 버튼 아래쪽에 43px 간격 추가 */
      /*
    이 스타일은 시각적으로 강조된 빨간색 버튼을 생성합니다.
    padding은 텍스트와 버튼 경계 간의 간격을 설정합니다.
  */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>로그인</h1>
    <input type="text" class="txt_box" placeholder="아이디(*이메일 형식 입력 불가)">
    <input type="password" class="txt_box" placeholder="비밀번호">
    <button class="btn_login">로그인</button>
    <div class="chk_bar">
      <input type="checkbox" id="save"><label for="save">아이디저장</label>
    </div>
    <hr>
    <ul>
      <li>수강생은 현재 페이지 https://www.kh-academy.co.kr/login/login.kh를 <span class="strong">즐겨찾기 추가</span> 해주세요.</li>
    </ul>
    <button class="btn_fav">즐겨찾기 추가하기</button>
  </div>
</body>

</html>
