<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01_프로필카드?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: auto;
        }
        .container{
            width: 1200px;
            border: 1px solid red;
            margin: 0 auto;
        }
        .business_card{
            width: 600px;
            border: 1px solid black;
            margin: 0 auto;

        }
    </style>
</head>


<body>
    <!-- 
    문제: 개인 프로필 카드 만들기
    목표:
    카드에는 다음 요소가 포함되어야 합니다:
    이름: <h1> 태그를 사용해 중앙에 배치.
    간단한 설명: <p> 태그를 사용해 이름 아래 배치.
    버튼: "프로필 보기" 버튼을 카드 아래쪽에 배치.
    카드의 배경색은 밝은 회색, 글자 색은 어두운 색으로 설정하세요.
    카드 전체는 화면 가운데에 위치하도록 만드세요.

    요구 사항:
    HTML 구조:

    카드의 기본 구조는 <div> 태그로 만들어야 합니다.
    카드 안에 이름, 설명, 버튼이 각각 포함됩니다.
    CSS 스타일링:

    카드는 사각형(가로 300px, 세로 200px)이며, 가운데 정렬되어야 합니다.
    카드에 약간의 그림자 효과를 추가합니다.
    버튼은 파란색 배경과 흰색 글씨를 가지며, 마우스를 올리면 약간 어두운 색으로 변합니다.
    -->

    <!-- <img src="/resource/img/test01.webp" alt=""> -->
    <div class="container">
        <div class="business_card">
            <h1>홍길동</h1>
            <h3>풀스택 개발자</h3>
            <div class="profile_poto"></div>
        </div>
    </div>
</body>

</html>
