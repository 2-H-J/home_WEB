<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        /* 가로세로 200px, 배경색, inline block 처리 */
      div{
        width: 200px;
        height: 200px;
        background-color: skyblue;
        display: inline-block;
      }

      /* - relative : 요소를 일반적인 위치(원래 있던위치)에서 상대적으로 이동시킵니다. */
      .relative{
        top: 100px;
        left: 100px;
        position: relative;
        background-color: rebeccapurple;
      }
  
    </style>
</head>
<body>
    <div></div>
    <div class="relative"></div>
    <div></div>
</body>
</html>
