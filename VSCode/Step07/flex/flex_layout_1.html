<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 1</title>
    <style>
        /* 모든 HTML 요소의 기본 여백과 패딩 제거 */
        * {
            margin: 0;
            /* 요소의 외부 여백을 0으로 초기화 */
            padding: 0;
            /* 요소의 내부 여백을 0으로 초기화 */
            /*
      margin과 padding을 초기화하여 브라우저 간의 기본 스타일 차이를 제거하고
      모든 요소를 동일한 초기 상태에서 시작하도록 설정합니다.
    */
        }

        /* 플렉스 컨테이너 스타일 */
        .flex_container {
            border: 1px solid red;
            /* 컨테이너 외곽에 빨간색 테두리 설정 (디버깅용) */
            width: 1200px;
            /* 컨테이너의 가로 너비를 1200px로 설정 */
            margin: 0 auto;
            /* 컨테이너를 부모 요소 기준으로 수평 중앙 정렬 */
            display: flex;
            /* 플렉스 박스 레이아웃 활성화 */
            flex-flow: column nowrap;
            /* 요소를 세로로 배치하며, 줄 바꿈 방지 */
            /*
      flex-flow는 flex-direction과 flex-wrap을 단축 속성으로 설정합니다.
      column: 요소를 세로 방향(위에서 아래)으로 정렬합니다.
      nowrap: 요소가 줄 바꿈 없이 나열되며, 공간이 부족하면 크기를 조정합니다.
    */
        }

        /* 헤더 스타일 */
        header {
            border: 1px solid black;
            /* 헤더 테두리를 검은색으로 설정 */
            height: 200px;
            /* 헤더의 높이를 200px로 설정 */
            /*
      header는 페이지 상단의 제목, 로고, 메뉴 등을 포함하는 영역입니다.
    */
        }

        /* 내비게이션 스타일 */
        nav {
            border: 1px solid black;
            /* 내비게이션 테두리를 검은색으로 설정 */
            /*
      nav는 페이지 내비게이션 메뉴를 정의하는 영역입니다.
    */
        }

        /* 내비게이션 리스트 스타일 */
        ul {
            list-style-type: none;
            /* 리스트의 기본 불릿 기호 제거 */
            display: flex;
            /* 플렉스 박스 레이아웃 활성화 */
            flex-flow: row nowrap;
            /* 요소를 가로로 배치하며, 줄 바꿈 방지 */
            justify-content: center;
            /* 리스트 항목을 부모 요소 기준으로 중앙 정렬 */
            /*
      flex-flow: row nowrap은 요소를 가로로 정렬하며, 줄 바꿈 없이 배치합니다.
      justify-content: center는 리스트 항목을 중앙에 정렬합니다.
    */
        }

        /* 리스트 항목 스타일 */
        li {
            width: 200px;
            /* 리스트 항목의 가로 너비를 200px로 설정 */
            /*
      li 요소는 각 내비게이션 메뉴 항목을 나타내며,
      너비를 고정하여 균일한 디자인을 유지합니다.
    */
        }

        /* 링크 스타일 */
        a {
            display: inline-block;
            /* 인라인 블록으로 설정하여 크기 조정 가능 */
            width: 100%;
            /* 부모 요소(li)의 가로 너비를 100%로 설정 */
            padding: 20px 0px;
            /* 위아래 여백을 20px로 설정 */
            text-align: center;
            /* 텍스트를 중앙 정렬 */
            text-decoration: none;
            /* 기본 링크 밑줄 제거 */
            color: black;
            /* 텍스트 색상을 검정으로 설정 */
            /*
      a 요소는 내비게이션 항목으로 사용되며,
      padding과 text-align을 통해 텍스트의 위치를 조정합니다.
    */
        }

        /* 사이드바 스타일 */
        aside {
            border: 1px solid black;
            /* 사이드바 테두리를 검은색으로 설정 */
            width: 20%;
            /* 사이드바의 가로 너비를 부모 컨테이너의 20%로 설정 */
            /*
      aside는 주로 추가 콘텐츠(광고, 링크, 프로필 등)를 배치하는 영역입니다.
      width: 20%는 전체 컨테이너 너비의 20%를 차지하도록 설정합니다.
    */
        }

        /* 섹션 스타일 */
        section {
            border: 1px solid black;
            /* 섹션 테두리를 검은색으로 설정 */
            width: 60%;
            /* 섹션의 가로 너비를 부모 컨테이너의 60%로 설정 */
            /*
      section은 주 콘텐츠(텍스트, 이미지, 기사 등)를 포함하는 주요 영역입니다.
      width: 60%는 전체 컨테이너 너비의 60%를 차지하도록 설정합니다.
    */
        }

        /* 메인 컨테이너 스타일 */
        .container {
            display: flex;
            /* 플렉스 박스를 사용하여 내부 요소 배치 */
            flex-flow: row nowrap;
            /* 요소를 가로 방향으로 배치하며, 줄 바꿈 방지 */
            height: 500px;
            /* 컨테이너의 높이를 500px로 설정 */
            /*
      .container는 aside와 section을 배치하는 레이아웃을 정의합니다.
      flex-flow: row nowrap은 두 요소를 가로로 나란히 배치합니다.
    */
        }

        /* 푸터 스타일 */
        footer {
            border: 1px solid black;
            /* 푸터 테두리를 검은색으로 설정 */
            height: 200px;
            /* 푸터의 높이를 200px로 설정 */
            /*
      footer는 페이지 하단의 정보를 포함하는 영역으로,
      예를 들어 저작권 정보, 추가 링크 등이 포함될 수 있습니다.
    */
        }
    </style>
</head>

<body>
    <div class="flex_container">
        <header>
            <h1>Header 제목 영역</h1>
        </header>
        <nav>
            <ul>
                <li><a href="">menu1</a></li>
                <li><a href="">menu2</a></li>
                <li><a href="">menu3</a></li>
                <li><a href="">menu4</a></li>
                <li><a href="">menu5</a></li>
            </ul>
        </nav>
        <div class="container">
            <aside>
                <h2>aside 제목 영역</h2>
            </aside>
            <section>
                <h2>section 제목 영역</h2>
            </section>
            <aside>
                <h2>aside 제목 영역</h2>
            </aside>
        </div>
        <footer>
            <h2>footer 제목 영역</h2>
        </footer>
    </div>
</body>

</html>
